<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
</head>
<body>
  <header class="main-header">
    <a class="main-header-logo">
    <img src="img/logo.svg" width="111" height="24" alt="Логотип  «Sedona»">
    </a>
    <nav class="main-navigation" aria-label="Навигация по сайту">
    <ul class="site-navigation">
      <li><a href="info.html">Информация</a></li>
      <li><a href="pic.html">Фото и видео</a></li>
      <li><a href="map.html">Карта штата</a></li>
      <li><a href="catalog.html">Гостиницы</a></li>  				
    </ul> 
    </nav>
  </header>
  <main class="container">
    <h1 class="visually-hidden">Сайт города Седона</h1>
    <section class="desk-page">
      <img src="img/welcome.png" aria-label="welcome to the gorgeous">
      <p>SEDONA</p>
      <p>"Because the grand conyon sucks"</p>
    </section>
    <section class="advantegers">
      <p class="advanteger-1">Седона - небольшой городок в Аризоне,заслуживающий большего</p>
      <p class="advanteger-2">Рассмотрим 5 причин по которым Седона круче, чем Гранд Коньон!</p>
    </section>
    <h2>Поиск гостиницы в Седоне</h2>
    <form class="user" method="post"
          action="https://echo.htmlacademy.ru">
      <p>
        <label for="date-in">Дата заезда:</label>
        <input id="date-in" type="date"
               name="calendar" placeholder="24 апреля 2017">
               <img src="img/calendar.svg">
      </p>
      <p>
        <label for="date-out">Дата выезда:</label>
        <input id="date-out" type="date"
               name="calendar" placeholder="4 июля 2017">
               <img src="img/calendar.svg">
      </p>
      <p>
        <label for="adult">Взрослые</label>
        <input id="adult" type="number"
               name="total" placeholder="2">
      </p>
      <p>
        <label for="children">Дети</label>
        <input id="children" type="number"
               name="total" placeholder="0">
      </p>
      <button type="submit">Найти</button>
    </form>
  <footer class="main-footer">
    <a href="index.html">#vizitsedona</a>
    <div class="footer-social">
      <ul>
        <li><a class="social-buttom "href="#"><img src="img/twitter.svg"></a></li>
        <li><a class="social-buttom "href="#"><img src="img/fb-icon.svg"></a></li>
        <li><a class="social-buttom "href="#"><img src="img/youtube.svg"></a></li>
      </ul>
    </div>
    <p class="footer-copyright">
    <b>Website by</b> <a class="button" href="https://htmlacademy.ru"><img src="img/logo_name.png"></a>
    </p>
  </footer>
</main>
</body>
</html>
